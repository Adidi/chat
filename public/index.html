<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/dist/chat.css">
</head>
<body>
    <div class="container">
        <div id="loginBox" class="login-box">
            Name:<input id="txtName" /><button id="btnStart">Start Chat</button>
        </div>
        <div id="chatBox" class="chat-box">
            <div class="msg-panel">
                <div id="chatPanel" class="chat-panel"></div>
                <div class="input-box">
                    <input id="txtMsg" /><button id="btnSend">Send</button>
                </div>
            </div>
            <div class="rooms-users-panel">
                <ul id="usersPanel" class="users-panel"></ul>
                <ul id="roomsPanel" class="rooms-panel"></ul>
            </div>
        </div>
    </div>
    <script src="/dist/chat.js"></script>
</body>
</html>
